services:
  backend:
    build: ./backend
    ports:
      - "8000:80"
    volumes:
      - ./backend/simsy:/usr/src/app/simsy
      - ./data/db.sqlite3:/usr/src/data/db.sqlite3
    env_file: "backend/simsy/.env"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
      - ./data/media:/usr/src/data/media
    env_file: "frontend/.env"
    depends_on:
      - backend