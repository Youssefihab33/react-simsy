# This block is for Certbot validation via HTTP and serving your React app
server {
    listen 80;
    server_name simsy.redirectme.net; # Make sure this matches your domain

    # This location block is crucial for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # This MUST match the volume mount in docker-compose.yml
                               # (i.e., data/certbot/www on host, /var/www/certbot in container)
    }

    # This is the root for your React app for HTTP requests.
    # It's important that this doesn't interfere with the .well-known path.
    location / {
        root /usr/share/nginx/html; # Path to your React app's build directory inside container
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Your existing API, videos, static, media locations
    location /api/ {
        proxy_pass http://backend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
    }

    location /videos/ {
        alias /usr/src/data/videos/;
    }

    location /static/ {
        alias /usr/src/app/simsy/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /usr/src/data/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}
